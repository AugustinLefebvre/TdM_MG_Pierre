article:
    resource: "@ArticleBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

#routes persos
#partie publique

accueil:
    path:     /
    defaults: { _controller: AppBundle:Default:index }

articlespublics_show:
    path:     /articles
    defaults: { _controller: ArticleBundle:Article:articlespublicsShow }

presentation:
    path:     /presentation
    defaults: { _controller: AppBundle:Presentation:presentation }

